<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Memoria QR – Acceso desde código</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f3f8;
      font-family: 'Playfair Display', serif;
    }

    .qr-container {
      background-color: white;
      max-width: 500px;
      margin: 60px auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      text-align: center;
    }

    .qr-container img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 4px solid #6f42c1;
    }

    .frase {
      font-style: italic;
      font-size: 1.1rem;
      color: #6c757d;
    }

    .btn-memorial {
      background-color: #6f42c1;
      color: white;
    }

    .btn-memorial:hover {
      background-color: #59359d;
      color: white;
    }
  </style>
</head>
<body>

<div class="qr-container">
  <img src="https://via.placeholder.com/140x140?text=Mar%C3%ADa" alt="Foto María">
  <h3>María López</h3>
  <h6>1955 – 2021</h6>
  <p class="frase">“Siempre presente en nuestros corazones”</p>

  <a href="perfil.html" class="btn btn-memorial mt-3">Ver homenaje completo</a>

  <p class="mt-4 quote">Gracias por honrar esta memoria.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
